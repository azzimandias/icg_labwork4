<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>IСG_4</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <link rel="stylesheet" href="../css/custom.css" />
    <script src="../js/custom.js"></script>

  <body>
    <h1>По кочкам, по кочкам</h1>
    <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom">
      <Scene>
<!--Viewpoint and NavigationInfo-->
        <Viewpoint position="150 20 600"></Viewpoint>
        <NavigationInfo avatarSize="1 5 2" speed="15" type="WALK"></NavigationInfo>
<!--Inline-->
      <Group def="vid">
        <Transform translation="150 80 0">
          <Inline url="outer.x3d"></Inline>
        </Transform>
      </Group>
    <Transform translation="0 0 300" rotation="0 1 0 1.57">
      <Group use="vid"></Group>
    </Transform>
    <Transform translation="300 0 0" rotation="0 -1 0 1.57">
      <Group use="vid"></Group>
    </Transform>
    <Transform translation="150 169.5 150" rotation="-1 0 0 1.57">
      <Inline url="outer2.x3d"></Inline>
    </Transform>
<!--Fog of war and other-->
<Fog visibilityRange="600"></Fog>
  <Transform translation="150 -10 450">
  <Shape>
    <Box size="100 0 300"></Box>
    <Appearance>
    <ImageTexture url="floor.jpg"></ImageTexture>
    <Texturetransform repeatS="True" repeatT="true" scale="7 7"></Texturetransform>
    </Appearance>
  </Shape>
</Transform>

  <Transform translation="50 80 300" rotation="0 0 -1 1.57">
    <Group def="heref">
      <Shape>
        <Box size="180 100 0"></Box>
        <Appearance>
          <MovieTexture repeatS="false" repeatT="false" url="videoplayback.mp4" loop="true" speed="100"></MovieTexture>
        </Appearance>
      </Shape>
    </Group>
  </Transform>
  <Transform translation="250 80 300" rotation="0 0 1 1.57">
    <Group use="heref"></Group>
  </Transform>
<!--ALL light-->
  <DirectionLight location="150 100 150" direction="0 100 0" color="1 1 1" intensity="1" shadowIntensity="0.8" shadowMapSize="500"></DirectionLight>
  <PointLight location="150 30 150" color="1 0 0" intensity="0.7" shadowIntensity="0.5" shadowMapSize="500"></PointLight>
  <PointLight location="150 60 150" color="0 0 1" intensity="0.7" shadowIntensity="0.5" shadowMapSize="500"></PointLight>
  <SpotLight location="130 90 180" direction="130 0 180" color="0 1 0" intensity="2" beamWidth="0.2" cutOffAngle="0.7"></SpotLight>

<Transform translation="150 40.5 145"><!--Transform of temple-->
<!--Платформа-->
         <Group def="Plane">
             <Transform translation="0 1 2">
            <Shape>
                <Appearance>
                    <Material diffuseColor="linen"></Material>
                </Appearance>
                <Box size="20 0.5 30"></Box>
            </Shape>
             </Transform>
         </Group>
         <Transform translation="0 -0.5 0" scale="1 1 1.1">
           <Group use="Plane"></Group>
         </Transform>
         <Transform translation="0 -1 0" scale="1 1 1.2">
           <Group use="Plane"></Group>
         </Transform>
         <Transform translation="0 -1.5 0" scale="1 1 1.3">
           <Group use="Plane"></Group>
         </Transform>
<!--Колонна-->
<!--Цилиндр-->
        <Group def="Pillar">
            <Transform translation="-9 6.25 15">
                <Shape>
                    <Appearance>
                        <ImageTexture url="texture.jpg"></ImageTexture>
                        <Texturetransform repeatS="True" repeatT="True" scale="7 7"></Texturetransform>
                    </Appearance>
                    <Cylinder radius="0.75" height="10"></Cylinder>
                </Shape>
            </Transform>-->
<!--Сопло-->
            <Transform translation="-9 2 15"  rotation="1 0 0 3.14">
                <Shape>
                    <Appearance>
                        <Material diffuseColor='#663300'></Material>
                    </Appearance>
                    <Nozzle outerRadius="0.8" innerRadius="0.75" nozzleRadius="1" nozzleHeight="0.75" height="1.5"></Nozzle>
                </Shape>
                <Transform translation="0 -8.5 0"  rotation="1 0 0 3.14">
                    <Shape>
                        <Appearance>
                            <Material diffuseColor='#663300'></Material>
                        </Appearance>
                        <Nozzle outerRadius="0.8" innerRadius="0.75" nozzleRadius="1" nozzleHeight="0.75" height="1.5"></Nozzle>
                    </Shape>
                </Transform>
            </Transform>
          </Group>
<!--Текст-->
<Transform translation="0 12.5 17.05" scale="0.04 0.04 0.04">
<Shape>
  <Text string='"Ζεύς"' solid='false'>
    <FontStyle family="TYPEWRITER" size='30' spacing='1' language='el'></FontStyle>
  </Text>
  <Appearance>
    <Material diffuseColor='#000000'></Material>
  </Appearance>
</Shape>
</Transform>
<!--Крыша-->
<Transform translation="0 13 2">
   <Shape>
    <Appearance>
      <Material diffuseColor="linen"></Material>
    </Appearance>
    <Pyramid height="2.5" xbottom="20" ybottom="30" xtop="0" ytop="30" xoff="0" yoff="0"></Pyramid>
  </Shape>
</Transform>
<!--Копии-->
<Group def="Row">
      <Transform>
        <Group use="Pillar"></Group>
      </Transform>
      <Transform translation="0 0 -5">
        <Group use="Pillar"></Group>
      </Transform>
      <Transform translation="0 0 -10">
        <Group use="Pillar"></Group>
      </Transform>
      <Transform translation="0 0 -15">
        <Group use="Pillar"></Group>
      </Transform>
      <Transform translation="0 0 -20">
        <Group use="Pillar"></Group>
      </Transform>
      <Transform translation="0 0 -25">
        <Group use="Pillar"></Group>
      </Transform>
  </Group>
      <Transform translation="18 0 0">
        <Group use="Row"></Group>
      </Transform>
      <Transform translation="0 10.5 0">
        <Group use="Plane"></Group>
      </Transform>
</Transform>

          </Transform>
